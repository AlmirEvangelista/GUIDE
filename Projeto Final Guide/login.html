<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style2.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

  <main>
    <div class="aside">
      <img src="./imgs/logoguide.svg" alt="" id="logo">
      <img src="./imgs/img-login.svg" alt="" id="img">
    </div>
    <div class="login">
      <h2>Entre na sua conta</h2>
      <div class="button-wrapper">
        <button id="face">Facebook</button>
        <button id="twitter">Twitter</button>
        <button id="google">Google</button>
      </div>
      <p>Ou entre com email</p>
      <form>
        <fieldset>
          <label for="user">Usuário</label>
          <input type="text" id="user" placeholder="Usuário">
          <label for="password">Senha</label>
          <input type="password" id="password" placeholder="Senha">

          
            <a href="">Esqueceu sua senha?</a>
         

          <button><a href="./perfil.html">Entrar</a></button>
        </fieldset>
      </form>
    
    </div>
  </main>
  
</body>
</html>
